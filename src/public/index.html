<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CofreOne - Seu cofre digital seguro</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <h1><i class="fas fa-lock"></i> CofreOne</h1>
        </div>
        <nav class="auth-actions">
            <button id="loginBtn" class="btn">Login</button>
            <button id="registerBtn" class="btn btn-primary">Cadastre-se</button>
        </nav>
    </header>

    <main class="hero">
        <section class="hero-content">
            <h2>Seu legado digital seguro</h2>
            <p>Armazene documentos importantes com controle de acesso personalizado para herdeiros e colaboradores.</p>
            <div class="cta-buttons" style="margin-top: 2rem;">
                <button id="heroLoginBtn" class="btn btn-primary" style="margin-right: 1rem;">
                    <i class="fas fa-sign-in-alt"></i> Acessar sua conta
                </button>
                <button id="heroRegisterBtn" class="btn">
                    <i class="fas fa-user-plus"></i> Criar conta gratuita
                </button>
            </div>
        </section>
    </main>

    <!-- Modal de Login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Senha</label>
                    <input type="password" id="password" name="password" required placeholder="Sua senha">
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </form>
        </div>
    </div>

    <!-- Modal de Cadastro -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2><i class="fas fa-user-plus"></i> Cadastro</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="fullName"><i class="fas fa-user"></i> Nome Completo</label>
                    <input type="text" id="fullName" name="fullName" required placeholder="Seu nome completo">
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">
                </div>
                <div class="form-group">
                    <label for="cpf"><i class="fas fa-id-card"></i> CPF</label>
                    <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Senha</label>
                    <input type="password" id="password" name="password" required placeholder="MÃ­nimo 8 caracteres">
                </div>
                <div class="form-group">
                    <label for="confirmPassword"><i class="fas fa-lock"></i> Confirmar Senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirme sua senha">
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Cadastrar
                </button>
            </form>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
